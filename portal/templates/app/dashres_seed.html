<div class="row" style="margin-bottom: 1%;">
        <div class="col-lg-3 col-6 mum-box">
            <div class="small-box">
                <div class="inner">
                    <p>Total Seedlings Planted</p>
                    <h3>{{total_seed}}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-6 mum-box">
            <div class="small-box">
                <div class="inner">
                    <p>Tree Survived</p>
                    <h3>{{qnty_survived}}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-6 mum-box">
            <div class="small-box">
                <div class="inner">
                    <p>Species Planted</p>
                    <h3>{{treespecies_count}}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-6 mum-box">
            <div class="small-box">
                <div class="inner">
                    <p>Survival Rate </p>
                    <h3>{{survive_rate}}%</h3>
                </div>
            </div>
        </div>
       
</div>

<div class="row">

</div>
<div class="row " style="margin-bottom: 1%;">
    
    <div class="col-lg-12">
        <div class="white_card card_height_100 mb_30 card">
           <!--  <div class="white_card_header">
                <div class="box_header m-0">
                    <div class="main-title">
                        <h3 class="m-0">COMMUNITIES AND SPECIES PLANTED</h3>
                    </div>
                </div>
            </div> -->
            <div class="white_card_body" id="speciesid">
                
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
$(document).ready(function() {
    $('#comspe').DataTable({
        // dom: 'Bfrtip',
        "lengthChange": false,
        "pageLength": 4

    });
});




Highcharts.chart('speciesid', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Survival Rate by Species'
    },
    // subtitle: {
    //     text: 'Source: <a href="http://en.wikipedia.org/wiki/List_of_cities_proper_by_population">Wikipedia</a>'
    // },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total Farms'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: 'Total Farmers: <b>{point.y:.0f} </b>'
    },
    series: [{
        name: 'Total Farmers ',
        data: {{ species_arr | safe }},
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', 
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});







</script>
